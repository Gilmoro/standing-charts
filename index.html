<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Standing Charts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Choir Standing Charts</h1>
            <p>Visualize your choir formation with curved or straight risers</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="risers">Number of Risers:</label>
                <input type="number" id="risers" min="1" max="10" value="4">
            </div>

            <div class="control-group">
                <label for="studentsPerRiser">Students per Riser:</label>
                <input type="number" id="studentsPerRiser" min="1" max="30" value="12">
            </div>

            <div class="control-group">
                <label for="curvature">Curvature:</label>
                <input type="range" id="curvature" min="0" max="100" value="50">
                <span id="curvatureValue">50</span>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="centerStraight">
                    Center Straight Section
                </label>
            </div>

            <div class="control-group" id="straightSectionControl" style="display: none;">
                <label for="straightSectionSize">Straight Section Size:</label>
                <input type="range" id="straightSectionSize" min="0" max="100" value="30">
                <span id="straightSectionSizeValue">30%</span>
            </div>

            <div class="control-group">
                <button id="generateNames">Generate Sample Names</button>
                <button id="clearNames">Clear Names</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="choirCanvas"></canvas>
        </div>

        <div class="name-input">
            <h3>Student Names</h3>
            <p>Click on any position to edit the name</p>
            <div id="nameList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
