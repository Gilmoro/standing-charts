<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Standing Charts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Choir Standing Charts</h1>
            <p>Plan choral risers with curved, straight, or winged layouts.</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="riserPreset">Riser Preset:</label>
                <select id="riserPreset">
                    <option value="custom">Custom</option>
                    <option value="wenger3">Wenger Signature 3-Step (72" wide, 18" step depth, 8" rise)</option>
                    <option value="wenger4">Wenger Signature 4-Step (72" wide, 18" step depth, 8" rise)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="risers">Number of Rows (Steps):</label>
                <input type="number" id="risers" min="1" max="12" value="4">
            </div>

            <div class="control-group">
                <label for="layoutMode">Layout Mode:</label>
                <select id="layoutMode">
                    <option value="curved">Generic Curve</option>
                    <option value="straight">Straight Rows</option>
                    <option value="wings">Straight Center + Angled Wings</option>
                </select>
            </div>

            <div class="control-group">
                <label for="assignmentMode">Assign By:</label>
                <select id="assignmentMode">
                    <option value="number">Position Number</option>
                    <option value="name">Name (fallback to number)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="modulesPerRow">72" Modules per Row:</label>
                <input type="number" id="modulesPerRow" min="1" max="10" value="3">
            </div>

            <div class="control-group">
                <label for="peoplePerModule">People per 72" Module:</label>
                <input type="number" id="peoplePerModule" min="1" max="8" value="4">
            </div>

            <div class="control-group full-width">
                <label for="peoplePattern">People Per Row (comma-separated override):</label>
                <input type="text" id="peoplePattern" placeholder="Example: 14, 14, 12, 10">
                <small>Leave blank to auto-calc from modules × people/module.</small>
            </div>

            <div class="control-group">
                <label for="curvature">Curvature:</label>
                <input type="range" id="curvature" min="0" max="100" value="45">
                <span id="curvatureValue">45</span>
            </div>

            <div class="control-group" id="straightSectionControl">
                <label for="straightSectionSize">Center Straight Section:</label>
                <input type="range" id="straightSectionSize" min="10" max="90" value="35">
                <span id="straightSectionSizeValue">35%</span>
            </div>

            <div class="control-group" id="wingAngleControl">
                <label for="wingAngle">Wing Angle Toward Center:</label>
                <input type="range" id="wingAngle" min="0" max="60" value="20">
                <span id="wingAngleValue">20°</span>
            </div>

            <div class="control-group full-width button-row">
                <button id="generateNames">Generate Sample Names</button>
                <button id="clearNames">Clear Names</button>
            </div>
        </div>

        <div class="summary" id="layoutSummary"></div>

        <div class="canvas-container">
            <canvas id="choirCanvas"></canvas>
        </div>

        <div class="name-input">
            <h3>Singer Assignment</h3>
            <p>Click a position in the chart to highlight and edit it below.</p>
            <div id="nameList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
